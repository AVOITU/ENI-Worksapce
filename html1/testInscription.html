<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="..\css\minireset.css">
    <link rel="stylesheet" href="..\css\style.css">
    <script src="..\js\inscription.js" defer></script>
</head>


<body class="formulaire" onload="init()">
    <div class="container"> 
        
        <header>
            
            <h1>
                <div class="containerH1"></div>
                    <pre>ENI-<strong>MEMORY</strong>-Inscription</pre>
                </div>
            </h1>
            

            <div>
                <nav>
                    <ul class="navigation">
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="inscription.html">S'inscrire</a></li>
                        <li><a href="connection.html">Se connecter</a></li>
                        <li><a href="profil.html">Profil</a></li>
                        <li><a href="jouer.html">Jouer</a></li>
                    </ul>            
                </nav>
            </div>
            
        </header>

        <fieldset>
            <h2 class="Inscription">Inscrivez-vous</h2>

            <form>
                <div id="divNomUtilisateur">
                    <label for="nomUtilisateur" class="userInformation">Nom d'utilisateur</label>
                    <input type="text" id="nomUtilisateur" name="nomUtilisateur" autofocus placeholder="alibaba"
                    title="Saisissez votre nom (3 caractères minimum.)">
                </div>

                <div id="divEmail">
                    <label for="email" class="userInformation">Entrez votre e-mail</label>
                    <input type="text" id="email" name="email" autocomplete="email"  placeholder="bestmemoryever@wanadoo.fr"
                     title="Votre e-mail">
                </div>

                <div id="divPassword">
                    <label for="mdp" class="userInformation" id="mdpLabel">Mot de passe</label>
                    <input type="password" id="mdp" name="mdp" required placeholder="Votre mot de passe" title="Mot de passe: minimum 6 caractères minuscules ,majuscules et chiffres">
                </div>

                <div id="divPasswordVerification">
                    <label for="passwordVerification" class="userInformation">Confirmer le mot de passe</label>
                    <input type="password" id="passwordVerification" name="passwordVerification" placeholder="Confirmer le mot de passe" title="Confirmer le mot de passe">
                </div>

                <div id="buttons">
                    <input class= "button formulary" id="btnComptCreation" type="submit" Value="Création du compte">
                    <input class= "button formulary" type="reset" value="Annuler">
                </div>

            </form>
        </fieldset>
    </div>     
</body>

</html>
